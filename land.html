<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
<style>
/* Optional: for smoother toggle transitions */

</head>
<body class="bg-cover bg-no-repeat bg-center" style="background-image: url('https://pikkarala.fi/application/files/5915/9542/6651/lossi1.jpg');background-attachment: fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover;">
<nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="font-semibold text-xl">MySite</a>
            <button class="md:hidden" id="menuButton">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="hover:bg-gray-700 p-2 rounded">Home</a>
                <a href="#" class="hover:bg-gray-700 p-2 rounded">Products</a>
                <a href="#" class="hover:bg-gray-700 p-2 rounded">About</a>
            </div>
        </div>
        <!-- Responsive menu items -->
        <div class="md:hidden hidden" id="menu">
            <a href="#" class="block hover:bg-gray-700 p-2 rounded">Home</a>
            <a href="#" class="block hover:bg-gray-700 p-2 rounded">Products</a>
            <a href="#" class="block hover:bg-gray-700 p-2 rounded">About</a>
        </div>
    </nav>

    <!-- Main content area with 2 columns  -->
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <div id="fb-root"></div>
                <script async defer crossorigin="anonymous" 
                src="https://connect.facebook.net/fi_FI/sdk.js#xfbml=1&autoLogAppEvents=1&version=v8.0&appId=184441502172343" 
                nonce="iIgG0d23"></script>
                
                <div class="fb-page" 
                data-href="https://www.facebook.com/Pikkaralan-Kyl&#xe4;yhdistys-1756983427963194/" 
                data-tabs="timeline,events" 
                data-width="420"
                data-height="600" 
                data-small-header="true" 
                data-adapt-container-width="true" 
                data-hide-cover="true" 
                data-show-facepile="true">
                <blockquote cite="https://www.facebook.com/Pikkaralan-Kyl&#xe4;yhdistys-1756983427963194/" 
                class="fb-xfbml-parse-ignore">
                <a href="https://www.facebook.com/Pikkaralan-Kyl&#xe4;yhdistys-1756983427963194/">Pikkaralan Kyl√§yhdistys</a></blockquote></div>
                

            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-2">Column 2</h2>
                <p>Information or content goes here for column 2.</p>
                
            </div>

        </div>
    </div>
<script>
        document.getElementById('menuButton').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
